@if(isAddingTask){
<!-- <app-new-task (cancel)="handleCancel()" (add)="handleSubmitAdd($event)" /> -->
<app-new-task (close)="handleClose()" [userId]="userId" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>

    <menu>
      <button (click)="onAddTaskClick()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id){
    <li>
      <!-- <app-task [task]="task" (complete)="handleComplete($event)" /> -->
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
